{% extends "overview/base_general.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container div-top-margin-25">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 text-center">
                <div>
                    <div class="row justify-content-center align-middle">
                            <div class="icon-square">
                                    <i class="bi bi-gear-fill"></i>
                            </div>
                    </div>
                    <header class="mb-4 form-heading">Workspace Settings</header>
                    <div class="pb-4 div-nab-tab">
                            <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                              <li class="nav-item nav-settings">
                                <a class="nav-link"  href="{% url 'organization_profile' %}"><i class="bi bi-house-fill i-nav"></i>Company</a>
                              </li>
                              <li class="nav-item nav-settings">
                                <a class="nav-link active" id="nav-active" aria-current="page" href="{% url 'office_profile' %}"><i class="bi-geo-alt-fill i-nav"></i>Offices</a>
                              </li>
                              <li class="nav-item nav-settings">
                                <a class="nav-link" href="{% url 'team_profile' %}"><i class="bi bi-people-fill i-nav"></i>Team</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><i class="bi bi-lightning-charge-fill i-nav"></i>Rules</a>
                              </li>
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="text-center">
            <h3>Set up your workspace</h3>
        </div>
        <div class="col-md-11 col-lg-10 col-xs-12 mx-auto">
          <form action="">
            <div class="row mb-3">
              <div class="col-md-1"></div>
              <div class="col-md-4">Name</div>
              <div class="col-md-3">Location</div>
              <div class="col-md-2">Capacity</div>
             
              <div class="col-md-2">Utilization</div>
            </div>
            <div class="row mb-2">
              <div class="col-md-1 text-right p-0 m-0">#1</div>
              <div class="col-md-4"><input type="text" name="name" class="form-control c-form-radius" placeholder="Name your office or an area"></div>
              <div class="col-md-3">    
             
                  <input type="text" name="location" class="form-control c-form-radius" placeholder="Location of your office">
                </div>
              <div class="col-md-2">
               <select class="form-control c-form-radius" name="capacity">
                 <option value=""> capacity</option>
               </select>
              </div>
             
              <div class="col-md-1">  
                <input type="text" name="Utilization" class="form-control c-form-radius" placeholder="1-100%">
              </div>
               
            </div>
             
            <div id="allform"></div>
            <button type="button" class="btn c-btn-default" id="appendoffice"><i class="fa fa-plus"></i> Add Office</button>
            <div class="form-group text-center">
              <button class="btn btn-primary c-btn-size">Next</button><br>
              <button class="btn c-btn-default">Back</button>
            </div>
          </form>
        </div>
    </div>



{% endblock content %}
{% block script %}
<script>
  var x=2;
  $(document).ready(function (){
    $('#appendoffice').click(function(){
       $('#allform').append(`
       <div class="row mb-2" id="box${x}">
              <div class="col-md-1 text-right p-0 m-0">#${x}</div>
              <div class="col-md-4"><input type="text" name="name${x}" class="form-control c-form-radius" placeholder="Name your office or an area"></div>
              <div class="col-md-3">    
             
                  <input type="text" name="location${x}" class="form-control c-form-radius" placeholder="Location of your office">
                </div>
              <div class="col-md-2">
               <select class="form-control c-form-radius" name="capacity${x}">
                 <option value=""> capacity</option>
               </select>
              </div>
             
              <div class="col-md-1">  
                <input type="text" name="Utilization${x}" class="form-control c-form-radius" placeholder="1-100%"></div>
                <div class="col-md-1">  
                  <button type="button" class="btn del-btn" onclick="delbox('box${x}')">X</button>
              </div>
            </div>
       `);
       ++x;
    });

    
  });
  // delete row
  const  delbox=(id)=>{
      $(`#${id}`).remove(); 
    
  }
</script>
{% endblock script %}
